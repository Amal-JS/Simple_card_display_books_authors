<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add {% if model_name %} {{model_name}} {% else %} Item {% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>

    <style>

    input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}


    </style>
</head>
<body>
<div class="container">
    <div class="row text-center ">
        <h2 class="m-2"> Add new {% if model_name %} {{model_name}} {% else %} Item {% endif %}</h2>
        <div class="col-12 p-3 d-flex justify-content-center align-item-center">

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    <ul class="messages">
                        {% for message in messages %}


                        <li class="error">{{ message }}</li>
                        {% endfor %}
                    </ul>

                </div>
                {% endif %}

                {% for field in form %}
                <div class="form-group">
                    <div class="d-flex mx-5 my-3 p-2">

                        <label for={{field.label}} class="w-25 mb-2">{{field.label}}</label>
                        
                        {{field}}

                    </div>

                </div>
                {% endfor %}

                <button type="submit" class="btn btn-primary text-center">Submit</button>


            </form>

        </div>
    </div>
</div>
</body>
</html>
